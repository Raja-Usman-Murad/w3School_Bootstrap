<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="btn-group" style="background-color: dodgerblue;">
        <button type="button" class="btn btn-primary">RAJA</button>
        <button type="button" class="btn btn-secondary">RAJA</button>
        <button type="button" class="btn btn-success">RAJA</button></div><br><br>


    <div class="btn-group btn-group-sm" style="background-color: dodgerblue;">
        <button type="button" class="btn btn-primary">RAJA</button>
        <button type="button" class="btn btn-secondary">RAJA</button>
        <button type="button" class="btn btn-success">RAJA</button></div><br><br>


    <div class="btn-group btn-group-lg" style="background-color: dodgerblue;">
        <button type="button" class="btn btn-primary">RAJA</button>
        <button type="button" class="btn btn-secondary">RAJA</button>
        <button type="button" class="btn btn-success">RAJA</button>
    </div><br><br>

    <h1>VERTICAL BUTTON</h1>
    <div class="btn-group btn-group-vertical" style="background-color: black; color: blanchedalmond;">
        
        <button type="button" class="btn btn-primary">RAJA</button>
        <button type="button" class="btn btn-secondary">RAJA</button>
        <button type="button" class="btn btn-success">RAJA</button>
    </div><br><br>


    <div class="btn-group">
        <button type="button" class="btn btn-primary">APPLE</button>
        <button type="button" class="btn btn-primary">SAMSUNG</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >SONY</button>
            <div class="dropdown-menu">
            <a href="#" class="dropdown-item">TABLET</a>
            <a href="#" class="dropdown-item">SMARTPHONE</a>
        </div>
    </div>
    </div><br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">SONY</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"><span class="caret"></span></button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item bg-dark text-light">ASAD</a>
            <a href="#" class="dropdown-item bg-dark text-light">ASAD</a>
        </div>
    </div>
</body>
</html>
