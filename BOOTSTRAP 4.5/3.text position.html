<html lang="en">
<head>

    <meta name="viewport" content="width=`, initial-scale=1.0">

    <title>text position</title>
</head>
<body>
    <div class="container bg-dark mb-2 text-white text-uppercase">
        <h1 class="font-weight-bolder">usman</h1>
        <h1 class="font-weight-bold">usman</h1>
        <h1 class="font-italic">usman</h1>
        <h1 class="">usman</h1>
    </div>
    <div class="container bg-dark mb-2 text-white text-uppercase text-center">
        <h1>usman</h1>
        <h1>usman</h1>
        <h1>usman</h1>
    </div>
    <div class="container bg-dark mb-2 text-white text-uppercase text-right">
        <h1>usman</h1>
        <h1>usman</h1>
    </div>
