<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>grid column</title>
</head>
<body>
    <div class="row p-3 bg-dark text-white my-2">
        
        <div class="col" bg-light text-white>u</div>
        <div class="col" bg-light text-white>us</div>
        <div class="col" bg-light text-white>usm</div>
        <div class="col" bg-light text-white>usma</div>
        <div class="col" bg-light text-white>usman</div>
    </div>
    <div class="row p-3 bg-dark text-white my-2">
        
        <div class="col-sm-3" bg-light text-white style="background-color: dodgerblue;">RAJA</div>
        <div class="col-sm-9" bg-light text-white style="background-color: orange;">USMAN</div>
        
    </div>
</body>
</html>
