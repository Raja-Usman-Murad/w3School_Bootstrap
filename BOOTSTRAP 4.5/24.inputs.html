<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="background-color: darkolivegreen">
    <h1 class="display-4">INPUTS(TYPES)</h1>
    <h1>TEXT/PASWORD</h1>
    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>

      <h1>TEXT AREA</h1>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>

      <h1>BOOTSTRAP CHECK BOXES</h1>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Option 1
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Option 2
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="" disabled>Option 3
        </label>
      </div>
    
    <h1>FORM CHECK INLINE</h1>
    <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Option 1
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Option 2
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="" disabled>Option 3
        </label>
      </div>
    
    <h1>RADIO BUTTONS</h1>
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Option 1
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Option 2
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
        </label>
      </div>
    
    <h1>RADIO CHECK INLINE</h1>
    <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Option 1
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio">Option 2
        </label>
      </div>
      <div class="form-check-inline disabled">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" disabled>Option 3
        </label>
      </div>
    
    <h1>SELECT LIST</h1>
    <div class="form-group">
        <label for="sel1">Select list:</label>
        <select class="form-control" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    
    <h1>FORM CONTROL WITH PLAIN TEXT</h1>
    <label for="usr">Name:</label>
    <input type="text" class="form-control form-control-plaintext" id="usr">
    
    <h1>FORM CONTROL FILE AND RANGE</h1>
    <input type="range" class="form-control-range"><br>
<input type="file" class="form-control-file border">
    
    
    
    
    </div>
</body>
</html>
