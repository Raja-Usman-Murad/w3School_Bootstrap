<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>TEXT COLOR</title>
</head>
<body>
    <div class="container bg-dark mb-2 text-white text-uppercase text-center">
        <h1 class="text-muted">usman</h1>
        <h1 class="text-primary">usman</h1>
        <h1 class="text-success">usman</h1>
        <h1 class="text-info">usman</h1>
        <h1 class="text-warning">usman</h1>
        <h1 class="text-danger">usman</h1>
        <h1 class="text-secondary">usman</h1>
        <h1 class="text-light">usman</h1>
        <h1 class="text-white">usman</h1>
        
        
    </div>
</body>
</html>
