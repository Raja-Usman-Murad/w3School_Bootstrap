<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: black;">
    
    <div class="container-fluid border" style="background-color:rgb(169, 206, 243); text-align: center; padding: 100px;" >
    <h2 class="display-4">RAJA USMAN MURAD</h2>
    <p>(MAKE DIFFERENT TYPE,COLOR AND SIZE OF SPINNNERS WITH <span class="badge badge-primary badge-pill">BOOTSTRAP</span> )</p>
        <h2>BORDER SPINNER</h2>
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>

        <h2>BORDER SPINNER SMALL SIZE</h2>
        <div class="spinner-border spinner-grow-sm text-muted"></div>
        <div class="spinner-border spinner-grow-sm text-primary"></div>
        <div class="spinner-border spinner-grow-sm text-success"></div>
        <div class="spinner-border spinner-grow-sm text-info"></div>
        <div class="spinner-border spinner-grow-sm text-warning"></div>
        <div class="spinner-border spinner-grow-sm text-danger"></div>
        <div class="spinner-border spinner-grow-sm text-secondary"></div>
        <div class="spinner-border spinner-grow-sm text-dark"></div>
        <div class="spinner-border spinner-grow-sm text-light"></div>

<h2>GROW SPINNER</h2>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>

<h2>GROW SPINNER SMALL SIZE</h2>
        <div class="spinner-grow spinner-grow-sm text-muted"></div>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
        <div class="spinner-grow spinner-grow-sm text-success"></div>
        <div class="spinner-grow spinner-grow-sm text-info"></div>
        <div class="spinner-grow spinner-grow-sm text-warning"></div>
        <div class="spinner-grow spinner-grow-sm text-danger"></div>
        <div class="spinner-grow spinner-grow-sm text-secondary"></div>
        <div class="spinner-grow spinner-grow-sm text-dark"></div>
        <div class="spinner-grow spinner-grow-sm text-light"></div>

        <h2>SPINNERS BUTTONS</h2>
        <button class="btn btn-primary">
        <span class="spinner-border-sm spinner-border"></span>
        <span>LOADING</span>
        </button>
    <button class="btn btn-primary" disabled>
<span class="spinner-border-sm spinner-border"></span>
<span>LOADING</span>
    </button>
        <button class="btn btn-primary">
        <span class="spinner-grow-sm spinner-grow"></span>
        <span>LOADING</span>
        </button>
    <button class="btn btn-primary" disabled>
<span class="spinner-grow-sm spinner-grow"></span>
<span>LOADING</span>
    </button>
    </div>
</body>
</html>
