<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="background-color: crimson;">
    <h1>Custom Checkbox</h1>
    <form>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
          <label class="custom-control-label" for="customCheck">Check this custom checkbox</label>
        </div>
      </form>
    
    <h1>Custom Switch</h1>
    <form>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch1">
          <label class="custom-control-label" for="switch1">Toggle me</label>
        </div>
      </form>
    
    <h1>Custom Radio buttons</h1>
    <form>
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx">
          <label class="custom-control-label" for="customRadio">Custom radio</label>
        </div>
      </form>
    
    <h1>Inline Custom Form Controls</h1>
    <form>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
          <label class="custom-control-label" for="customRadio">Custom radio 1</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
          <label class="custom-control-label" for="customRadio2">Custom radio 2</label>
        </div>
      </form>
    
    <h1>Custom Select Menu</h1>
    <form>
        <select name="cars" class="custom-select">
          <option selected>Custom Select Menu</option>
          <option value="volvo">Volvo</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </form>
    
      <h1>Custom Range</h1>
      <form>
        <label for="customRange">Custom range</label>
        <input type="range" class="custom-range" id="customRange" name="points1">
      </form>


      <h1>Custom File Upload</h1>
      <form>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </form>
      
      <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
      </script>

    </div>
</body>
</html>
